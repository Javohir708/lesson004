<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
</head>
<body>
    <form action="">
        <h1>Register</h1>
        <label for="">First name:</label>
        <br>
        <input type="text" required placeholder="Firt name">
        <br>
        <br>
        <label for="">Last name:</label>
        <br>
        <input type="text" required placeholder="Last name">
        <br>
        <br>
        <label for="">Email:</label>
        <br>
        <input type="email" placeholder="email">
        <br>
        <br>
        <label for="">Password</label>
        <br>
        <input type="password" minlength="8" maxlength="12" required placeholder="Password">
        <br>
        <br>
        <label for="">Confirm password</label>
        <br>
        <input type="password" minlength="8" maxlength="12" required placeholder="Confirm password">
        <br>
        <br>
        <label for="">Gender</label>
        <br>
        <input name="gender" id="male" type="radio">
        <label for="male">Male</label> 
        <input name="gender" id="female" type="radio">
        <label for="female">Female</label>
        <input name="gender" id="other" type="radio">
        <label for="other">Other</label>
        <br>
        <br>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
