<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registratsiya</title>
</head>
<body>
    <h1 style="text-align: center;">Registratsiyadan o'ting</h1>
    <hr>
    <h3>Ma'lumotlaringizni kiriting:</h3>
    <br>
    <form action="">
    <label for="">Foydalanuvchi nomi</label>
    <br>
    <input type="text" required placeholder="username">
    <br>
    <br>
    <label for="">Email</label>
    <br>
    <input type="email" required placeholder="email">
    <br>
    <br>
    <label for="">Parol kiriting</label>
    <br>
    <input type="password" required placeholder="password">
    <br>
    <br>
    </form>
    <h3>Shaxsiy ma'lumotlaringizni kiriting:</h3>
    <br>
    <form action="">
        <label for="">Ismingiz</label>
        <br>
        <input type="text" required placeholder="name">
        <br>
        <br>
        <label for="">Familyangiz</label>
        <br>
        <input type="text" required placeholder="surname">
        <br>
        <br>
        <label for="">Viloyatingiz</label>
        <br>
        <select name="" id="">
            <option>Andijon viloyati</option>
            <option>Buxoro viloyati</option>
            <option>Farg'ona viloyati</option>
            <option>Jizzax viloyati</option>
            <option>Xorazm viloyati</option>
            <option>Namangan viloyati</option>
            <option>Navoiy viloyati</option>
            <option>Qashqadaryo viloyati</option>
            <option>Samarqand viloyati</option>
            <option>Sirdaryo viloyati</option>
            <option>Surxondaryo viloyati</option>
            <option>Toshkent viloyati</option>
        </select>
        <br>
        <br>
        <label for="">Jinsingiz:</label>
        <br>
        <input id="erkak" name="gender" type="radio">
        <label for="erkak">Erkak</label>
        <input id="ayol" name="gender" type="radio">
        <label for="ayol">Ayol</label>
        <br>
        <br>
        <label for="">Yoqtirgan mashg'ulotingiz</label>
        <br>
        <input id="kino" type="checkbox">
        <label for="kino">Kino</label>
        <input id="sayohat" type="checkbox">
        <label for="sayohat">Sayohat</label>
        <input id="kitob" type="checkbox">
        <label for="kitob">Kitob o'qish</label>
        <br>
        <br>
        <button type="submit">Yuborish</button>
    </form>

</body>
</html>
